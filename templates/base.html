<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titel{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>
<body>
    <div class="header">
        {% if session.email %}
        <div class="links_user">
            <h1><a href="{{url_for('dashboard')}}">BikeMate</a></h1>
            
            <div x-data="{open: false }" x-on:click.outside="open: false"> <!--menu lukker når klik udenfor-->
                <button x-on:click="open = !open">
                    <span :class="{'rotated':open}" class="rotated">&raquo;</span>
                </button>
                <div x-show="open">
                <a href="{{url_for('logout')}}">Log ud</a>
                <a href="{{url_for('dashboard')}}">Dashboard</a>
                <a href="#">Fællesskab</a>
                <a href="#">Udfordringer</a>
                <a href="#">Profil</a>
                </div>
            </div>
        </div>
            {% else %}
        <div class="links">
            <h1><a href="{{url_for('index')}}">BikeMate</a></h1>
            <a href="#">About</a>
            <a href="{{url_for('login')}}">Log ind</a>
        </div>
            {% endif %}
    </div>

</html>
